<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
</head>

<body>
  <div class="slider-container">
    <!-- first one on the list here, the last photo on the right side -->
    <div class="left-slide">
      <div style="background-color: #0f52aa8a;">
        <h1>Lady in ice</h1>
        <p>cream bar!</p>
      </div>
      <div style="background-color: #25b838;">
        <h1>Scooter</h1>
        <p>Best Italian scooter</p>
      </div>
      <div style="background-color: #2d7faf;">
        <h1>Shell Gas</h1>
        <p>old Shell gas station</p>
      </div>
      <div style="background-color: #e6a94f;">
        <h1>Vintage woman</h1>
        <p>woman driving a car</p>
      </div>
      <div style="background-color: #fD3555;">
        <h1>Vintage photos</h1>
        <p>of a telephone booth</p>
      </div>
    </div>

    <div class="right-slide">
      <div style="background-image: url(https://images.pexels.com/photos/191429/pexels-photo-191429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)">
      </div>
      <div style="background-image: url(https://images.pexels.com/photos/33678/vintage-1950s-pretty-woman-vintage-car-1955-montclair.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)">
      </div>
      <div style="background-image: url(https://images.pexels.com/photos/284288/gas-pump-petrol-stations-petrol-gas-284288.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)">
      </div>
      <div style="background-image: url(https://images.pexels.com/photos/240222/pexels-photo-240222.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)">
      </div>
      <div style="background-image: url(https://images.pexels.com/photos/37647/vintage-ice-cream-parlor-pretty-young-woman-vintage-polka-dot-dress-37647.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
